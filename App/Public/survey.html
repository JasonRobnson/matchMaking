<script>

        $("#submitSurveyButton").on("click",function(e){

                ]
            }
            //url = whatever window the survey loads on based on the windowObject properties
            let url = window.location.origin;
            console.log(newFriends)
                $.post(url+"/api/friends", newFriends, function(data){
                    //modal attachments 
                    $("#matchName").text(data.name)
                    $("#matchImg").attr("src", data.photo)

                 })
        })
